<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Bank</h1>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('login-section')">Login</a></li>
                <li><a href="#" onclick="showSection('create-account-section')">Create Account</a></li>
            </ul>
        </nav>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form onsubmit="return login()">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Create Account Section -->
        <div id="create-account-section" class="section" style="display:none;">
            <h2>Create Account</h2>
            <form onsubmit="return createAccount()">
                <input type="text" id="create-name" placeholder="Name" required>
                <input type="email" id="create-email" placeholder="Email" required>
                <input type="password" id="create-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
